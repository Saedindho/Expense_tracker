{% extends "base.html" %}
{% block title %}Categories - Student Expense Tracker{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Manage Categories</h2>
</div>

<div class="row g-3">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5>Add Category</h5>
        <form method="post" class="d-flex gap-2">
          <input class="form-control" name="name" placeholder="e.g. Entertainment" required>
          <button class="btn btn-primary" type="submit">Add</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-7">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5>Existing Categories</h5>
        <ul class="mb-0">
          {% for c in categories %}
            <li>{{ c.name }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
